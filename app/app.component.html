<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/"><img src="./resources/images/icon.png" id="home-icon" /></a>
    </div>
    <ul class="nav navbar-nav pull-right">
      <li><a class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">Add New Animal</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1>Animals</h1>
  <hr>
  <animal-list [childAnimalList]="masterAnimalList" (clickSender)="editAnimal($event)"></animal-list>
  <hr>
  <edit-animal [childSelectedAnimal]="selectedAnimal" (doneButtonClickedSender)="finishedEditing()"></edit-animal>
</div>
Modal
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <new-animal (newAnimalSender)="addAnimal($event)" data-dismiss="modal"></new-animal>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
